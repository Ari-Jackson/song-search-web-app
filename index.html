<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Search</title>
    <!-- Styles -->
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Script -->
    <script defer src="./main.js"></script>
  </head>
  <body>
    <nav>
      <span>Music Search</span>
      <div></div>
      <ul>
        <li>Search</li>
        <li>About</li>
      </ul>
    </nav>
    <header>
      <h1>Search Music</h1>
      <form class="js-form">
        <div>
          <input type="text" placeholder="Enter a song" class="js-input-field"/>
          <button value="submit" type="submit" class="js-submit-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <div>
          <input type="radio" value="track" id="track" name="quiry-type" class="js-radio" checked/>
          <label for="track">Song</label>
          <input type="radio" value="artist" id="artist" name="quiry-type" class="js-radio"/>
          <label for="artist">Artist</label>
          <input type="radio" value="album" id="album" name="quiry-type" class="js-radio"/>
          <label for="album">Album</label>
        </div>

      </form>
    </header>
    <main>
      <h1 class="js-main-heading">New Releases</h1>
      <article class="js-main-article"></article>
    </main>
  </body>
</html>
